<!DOCTYPE html>
<html>
<head>
	<title>Sidebar example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Roboto:100,300,400,500,700,900" rel="stylesheet">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	 <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-blue.min.css" /> 
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script type="text/javascript">
    $( document ).ready(function() {
	    $(".button-wrapper").click(function() {
	    	var item = $(this).find(".button-action");
	    	var w = item.outerWidth();
	    	item.outerWidth(0);
	    	item.show();
	    	item.animate({width: w}, 100);
	    });
	    $(".button-return").click(function(e) {
	    	e.stopPropagation();
	    	$($(this).parent()).hide();
	    });
	});
    </script>
</head>
<body>

<div class="sample-header">
</div>

<div class="sample-container">
	<input class="search-input border-b" placeholder="Söktext" type="text" />

	<div style="margin-bottom: 0em"></div>

	<span class="category-title">Titel</span>
	<div class="button-wrapper" disabled="false">
		<div class="button-wrapper-left">
			<span class="main-text">Först mig</span>
			<span class="secondary-text">Alla</span>
		</div>
		<i class="material-icons button-wrapper-action">keyboard_arrow_right</i>
		<div class="button-action">
			<div class="button-return border-b"><i class="material-icons">arrow_back</i></div>
			<div class="button-wrapper border-b" disabled="false">
				<div class="button-wrapper-left">
					<span class="main-text">Item 1</span>
				</div>
			</div>
			<div class="button-wrapper border-b" disabled="false">
				<div class="button-wrapper-left">
					<span class="main-text">Item 2</span>
				</div>
			</div>
			<div class="button-wrapper border-b" disabled="false">
				<div class="button-wrapper-left">
					<span class="main-text">Item 3</span>
				</div>
			</div>
			<div class="button-wrapper border-b" disabled="false">
				<div class="button-wrapper-left">
					<span class="main-text">Item 3</span>
				</div>
			</div>
		</div>
	</div>
	<div class="button-wrapper" disabled="true">
		<div class="button-wrapper-left">
			<span class="main-text">Tvåa</span>
			<span class="secondary-text">Alla</span>
		</div>
		<i class="material-icons button-wrapper-action">keyboard_arrow_right</i>
	</div>
	<div class="button-wrapper" disabled="true">
		<div class="button-wrapper-left">
			<span class="main-text">Efterföljande</span>
			<span class="secondary-text">Alla</span>
		</div>
		<i class="material-icons button-wrapper-action">keyboard_arrow_right</i>
	</div>
	<div class="button-wrapper" disabled="false">
		<div class="button-wrapper-left">
			<span class="main-text">Färg</span>
			<span class="secondary-text">Alla</span>
		</div>
		<i class="material-icons button-wrapper-action">color_lens</i>
	</div>

	<span class="category-title">Titel 2</span>
	<div class="padding">
		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
			<input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
			<span class="mdl-checkbox__label">Lorem</span>
		</label>
		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
			<input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
			<span class="mdl-checkbox__label">Ipsum</span>
		</label>
		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
			<input type="checkbox" id="checkbox-3" class="mdl-checkbox__input">
			<span class="mdl-checkbox__label">Doler</span>
		</label>
		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-4">
			<input type="checkbox" id="checkbox-4" class="mdl-checkbox__input">
			<span class="mdl-checkbox__label">Sit</span>
		</label>
		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-5">
			<input type="checkbox" id="checkbox-5" class="mdl-checkbox__input">
			<span class="mdl-checkbox__label">Amet</span>
		</label>
	</div>
</div>

</body>
</html>
